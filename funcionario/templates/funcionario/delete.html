{% extends 'global/base.html' %}

{% block conteudo %}
<form 
action=""
method="POST"
enctype="multipart/form-data"
>
{% csrf_token %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="form-wrapper">
                <h1 >
                {{ funcionario.nome}} 
                </h1>

                <p><b>Cidade: </b> {{ funcionario.cidade }}</p>

            </div>
        </div>
    </div>
    <div class="form-content">
        <div class="form-group">
          <button class="btn btn-danger" type="submit">Deletar Funcionário</button>
        </div>
      </div>
      <div class="form-content">
        <div class="form-group">
            <a class="btn btn-primary " href="{% url 'funcionario:lista' %}">Voltar para lista de Funcionários</a>
        </div>
      </div>

</div>    
</form>
{% endblock conteudo %}
